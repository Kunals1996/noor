<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Nurdan ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    .big-heart {
      font-size: 100px;
      cursor: pointer;
      color: crimson;
      text-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .big-heart:hover {
      transform: scale(1.2);
    }

    .hearts-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    h2 {
      color: white;
      font-size: 26px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .heart {
      font-size: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: scale(0);
      animation: popIn 0.6s forwards;
    }

    .heart:hover {
      transform: scale(1.3);
    }

    /* Pop-in animation */
    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Staggered animation delays */
    .heart:nth-of-type(1) { animation-delay: 0s; }
    .heart:nth-of-type(2) { animation-delay: 0.3s; }
    .heart:nth-of-type(3) { animation-delay: 0.6s; }
    .heart:nth-of-type(4) { animation-delay: 0.9s; }
    .heart:nth-of-type(5) { animation-delay: 1.2s; }
    .heart:nth-of-type(6) { animation-delay: 1.5s; }

    .message {
      margin-top: 20px;
      font-size: 22px;
      color: white;
      font-weight: bold;
      min-height: 40px;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="big-heart" id="start">‚ù§Ô∏è Click Here ‚ù§Ô∏è</div>

  <div class="hearts-container" id="hearts">
    <h2>5 best things about you (not the only ones!)</h2>
    <div class="heart" data-message="üåπ Nurdan, your smile makes my whole world brighter.">‚ù§Ô∏è</div>
    <div class="heart" data-message="‚ú® You are truly magical, inside and out.">üíñ</div>
    <div class="heart" data-message="üíú Your kindness inspires me every single day.">üíú</div>
    <div class="heart" data-message="üß° Being with you feels like home.">üß°</div>
    <div class="heart" data-message="üíô You make every moment unforgettable.">üíô</div>
    <div class="heart" data-message="üíõ You are my sunshine, Nurdan.">üíõ</div>
  </div>

  <div class="message" id="message"></div>

  <script>
    const startBtn = document.getElementById("start");
    const heartsContainer = document.getElementById("hearts");
    const hearts = document.querySelectorAll(".heart");
    const message = document.getElementById("message");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      heartsContainer.style.display = "flex";
    });

    hearts.forEach(heart => {
      heart.addEventListener("click", () => {
        message.textContent = heart.getAttribute("data-message");
      });
    });
  </script>
</body>
</html>
